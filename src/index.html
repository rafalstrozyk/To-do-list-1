<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
</head>
<body>
    <div class="new-list-box u-margin-top-big u-center-text">
        <div class="new-list-box__primary">
            <input type="text" class="new-list-box__primary--text" placeholder="Add to-do">
            <button class="btn" id="btn-add">Add</button> 
        </div>
        <div class="new-list-box__options">
            <ul class="new-list-box__list">
                <li class="new-list-box__option">
                    <input type="radio" name="to-do-oprion" class="new-list-box__option-radio" id="urgent">
                    <label class="new-list-box__label" for="urgent"><span class="new-list-box__label-radio-button new-list-box__label-radio-button--1"></span>Urgent</label>
                </li>
                <li class="new-list-box__option">
                    <input type="radio" name="to-do-oprion" class="new-list-box__option-radio" id="importand">
                    <label class="new-list-box__label" for="importand"><span class="new-list-box__label-radio-button new-list-box__label-radio-button--2"></span>Importand</label>
                </li>
                <li class="new-list-box__option">
                    <input type="radio" name="to-do-oprion" class="new-list-box__option-radio" id="to-do">
                    <label class="new-list-box__label" for="to-do"><span class="new-list-box__label-radio-button new-list-box__label-radio-button--3"></span>To do</label>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
